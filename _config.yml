        #     icon: fab fa-github
        #     url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: > # Short overview of the project (optional)
          Tree segmentation based on the FloodNet dataset.
        description: | # this will include new lines to allow paragraphs
          University project work for the winter semester 2023. The project is structured and weighted similar to a bachelor thesis. 
          It contains an EDA, literature research, conducting experiments and concludes with a report and presentation.
          Work in progress with the EDA completed.  
